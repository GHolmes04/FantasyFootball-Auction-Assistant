<html>

<head>
    <title>Fantasy Football Auction Assistant </title>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fantasy Football Auction Assistant</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <li>
                        <input id="email" placeholder="email">
                    </li>
                    <li>
                        <input id="password" placeholder="password">
                    </li>
                    <li>
                        <button id="register">Register</button>
                        <button id="login">Sign in</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>
<div class="content">
<div class="right col-md-2">
                <H2> Draft Summary </H2>
                <ul id="summary-list">
                    <!-- Draft Summary Handlebars -->
                </ul>
            </div>

<form class="form-inline">
    <div class="form-group">
        <label for="InputPlayer">Player</label>
        <input type="text" class="form-control" id="playersName" placeholder="Last, First">
    </div>
    <div class="form-group">
      <label for="sel1">Position:</label>
      <select multiple class="form-control" id="select_positions">
      </select>
    </div>
    <div class="form-group">
      <label for="sel2">Teams:</label>
      <select multiple class="form-control" id="select_teams">
      </select>
    </div>
    <button type="submit" class="btn btn-default" id="findPlayer">Find Player</button>
</form>
<div class= "playerInfo">
    <ul id= 'posibleNominations'></ul>



    <h3>Final Bid </h3>
        $<input id="winning-bid" placeholder="$$">
        <h3> Years in Contract </h3>
        <input id="years" placeholder="Years">
        <h2>Franchise</h2>
    <select id="select_franchise" multiple="false"></select>

        <button id='submitPlayer'> submit </button>
</div>






<div class="draft-board">
    <h2> Auction Result </h2>
</div>
</div>



                <!--Templates-->
    <script id="nomination-template" type="text/x-handlebars-template">
        {{#each players}}
            <li><input type="radio" name="selectPlayer" value="{{name}}">{{name}}  {{team}} {{position}}</li>
        {{/each}}

    </script>

   <script id="summary-template" type="text/x-handlebars-template">
        <li>{{playerSelected.name}}  Salary: $ {{playerSelected.salary}} Years: {{playerSelected.contractLength}} Team Selected {{playerSelected.franchise}}</li>
    </script>
