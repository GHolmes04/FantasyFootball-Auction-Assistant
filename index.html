    <div class="headline col-md-12" id='banner'>
        <p id='bannerTitle'> Fantasy Football Auction Assistant </p>
    </div>
    <div class="container col-md-8" id='mainDiv'>
        <div class="row">
            <div id="fetchingPlayers">
                <img id='footballLoad' src="images/ajax-loader-football.gif" alt="loadScreen">
                <h3 id='loadWarning'> Please allow a moment to fetch updated player information. </h3>
            </div>
        </div>
        <div class="row">
            <h2> Enter your league ID to find your league's teams </h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="leagueSearch"> League ID: </label>
                    <input type="text" class="form-control" id="leagueID" placeholder="ID">
                </div>
                <button type="button" class="btn btn-info" id="findLeague">Find</button>
            </form>
        </div>
        <div class="row" id='pSearchDiv'>
            <h2>Search for player to nominate </h2>
            <!--need to debug Query to allow multiple teams and pos <h6>hold the control key to search through multiple teams or positions</h6> -->
            <form class="form-inline" id='pSearchForm'>
                <div class="form-group">
                    <label for="playerSearch">Name: </label>
                    <input type="data" class="form-control" id="playersName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="posSearch">Position(s): </label>
                    <select type="data" class="form-control" id="select_positions" multiple="true"></select>
                </div>
                <div class="form-group">
                    <label for="teamSearch">NFL Team(s): </label>
                    <select type="data" class="form-control" id="select_teams" multiple="true"></select>
                </div>
                <button type="button" class="btn btn-info" id="findPlayer">Find Player</button>
            </form>
        </div>
        <div class="row" id="resultsInfo">
            <h2> Enter Winning Bid info </h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="finalBid"> Final Bid $</label>
                    <input type="number" class="form-control" id="winning-bid" min="1" step="1" value="1">
                </div>
                <div class="form-group">
                    <label for="years"> Years:</label>
                    <input type="number" class="form-control" id="years" min="1" step="1" value="1">
                </div>
                <div class="form-group">
                    <label for="franchises"> High Bidder:</label>
                    <select type="data" class="form-control" id="select_franchise"></select>
            </form>
            <button type="button" class="btn btn-primary" id="submitPlayer">Submit</button>
            </div>
    </div>
    </div>

     <div class="container col-md-3" id="leftSidebar">
        <div class='row' id='playerResults'>
            <h2> Search Results </h2>
            <ul class='list-unstyled' id='posibleNominations'> </ul>
        </div>
        <div class='row' id='auctionRecap'>
            <H2> Auction Results </H2>
            <ul id="summary-list">
                <!-- Draft Summary Handlebars -->
            </ul>
        </div>
    </div>
        <!--Templates-->
        <script id="nomination-template" type="text/x-handlebars-template">
            {{#each players}}
            <li class='list-unstyled'>
                <input type="radio" name="selectPlayer" value="{{name}}"> {{name}} {{team}} {{position}}</li>
            {{/each}}
        </script>
        <script id="summary-template" type="text/x-handlebars-template">
            <li class='list-unstyled'>
                <h6>{{playerSelected.name}} </h6>
                <p>signed with {{playerSelected.team}} Contract has an annual salary of $ {{playerSelected.salary}} for {{playerSelected.contractLength}} year(s)
                </p>
            </li>
        </script>
