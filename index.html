<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="/app/playerDB.js">
    </script>
    <script src="/app/positionDB.js">
    </script>
    <script src="/app/teamDB.js">
    </script>
    <script src="views.js"></script>
    <script src="main.js"></script>
    <script type='text/javascript' src='app/app.js'></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fantasy Football Auction Assistant</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <input id="email" placeholder="email">
                    </li>
                    <li>
                        <input id="password" placeholder="password">
                    </li>
                    <li>
                        <button class="btn btn-default" id="register">Register</button>
                        <button class="btn btn-default" id="login">Sign in</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-md-2" id="leftSidebar">
        <div class='row'>
            <H2> Auction Results </H2>
            <ul id="summary-list">
                <!-- Draft Summary Handlebars -->
            </ul>
        </div>
    </div>
    <div class="container col-md-8">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="leagueSearch">Find League</label>
                    <input type="text" class="form-control" id="leagueID" placeholder="League ID">
                </div>
                <button type="button" class="btn btn-default" id="findLeague">Find League</button>
            </form>
        </div>
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="playerSearch">Name</label>
                    <input type="data" class="form-control" id="playersName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="posSearch">Position</label>
                    <select type="data" class="form-control" id="select_positions" multiple="true"></select>
                </div>
                <div class="form-group">
                    <label for="teamSearch">Teams</label>
                    <select type="data" class="form-control" id="select_teams" multiple="true"></select>
                </div>
                <button type="button" class="btn btn-default" id="findPlayer">Find Player</button>
            </form>
        </div>
        <div class="row">
            <form class="form-inline">
                <div class="form-group" id='playerResults'>
                    <label for="playerResults"> Players</label>
                    <ul id='posibleNominations'></ul>
                </div>
                <div class="form-group">
                    <label for="finalBid"> Final Bid $</label>
                    <input type="number" class="form-control" id="winning-bid" min="1" step="1" value="1">
                </div>
                <div class="form-group">
                    <label for="years"> Contract Length (Years)</label>
                    <input type="number" class="form-control" id="years" min="1" step="1" value="1">
                </div>
                <div class="form-group">
                    <label for="franchises"> Winning Franchise</label>
                    <select type="data" class="form-control" id="select_franchise"></select>
            </form>
            <button type="button" class="btn btn-default" id="submitPlayer">Submit Results</button>
            </div>
        </div>
        <div class="draft-board">
            <h2> Auction Result </h2>
        </div>

                Draft Summary Handlebars
            </ul>
        </div>
    </div> -->
        <!--Templates-->
        <script id="nomination-template" type="text/x-handlebars-template">
            {{#each players}}
            <li>
                <input type="radio" name="selectPlayer" value="{{name}}">{{name}} {{team}} {{position}}</li>
            {{/each}}
        </script>
        <script id="summary-template" type="text/x-handlebars-template">
            <li> {{playerSelected.name}} signed with {{playerSelected.team}} Contract has an annual salary of $ {{playerSelected.salary}} for {{playerSelected.contractLength}} year(s)</li>
        </script>

</body>

</html>
